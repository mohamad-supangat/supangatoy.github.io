<script type="text/javascript">
    $.get('./portofolio.json', function(data) {
        for (var i = 0; i < data.length; i++) {

          var text='\
              <div class="col-md-6">\
                <div class="card mb-3">\
                  <img src="img/' + data[i].img +'" class="card-img-top">\
                  <div class="card-body">\
                    <span class="lead">'+ data[i].nama +'</span>\
                    <p>\
                      <ul>\
          ';
          if (data[i].status) {
            text += '<li>Status : <span class="badge badge-'+ data[i].status[0]  +'">'+ data[i].status[1]  +'</span></li>';
          }
          if (data[i].url) {
            text += '<li>URL : <a class="badge badge-success" href="'+ data[i].url +'">'+ data[i].url+'</a>';
          }
          text +='\
                      </ul>\
                    </p>\
                    <p>' + data[i].isi + '</p>\
                  </div>\
                </div>\
              </div>\
          ';
          // alert(data[i].nama);
          $("#isi").append(text);
        }
    },'json');

</script>
